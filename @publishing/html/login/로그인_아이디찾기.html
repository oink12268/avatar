<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge, chrome=1">
<title>공통!</title>
<!-- SEO: 검색 엔진 최적화 설정 -->
<meta name="description" content="푸드테크">
<meta name="keywords" content="푸드테크, ...">
<!-- 모바일 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../scss/import.css">
</head>
<body>

  <!-- 루트 엘리먼트 : 시작 -->
  <div class="root-wrap">

    <!-- 타이틀 바 : 시작 -->
    <div class="title-bar">
      <button class="button-history"><i class="ic24_arrow_l_bold ic_medium-grey"></i></button>
      <h3>아이디/비밀번호 찾기</h3>
    </div>
    <!-- 타이틀 바 : 끝 -->

    <!-- 컨텐츠 스크롤 영역 : 시작 -->
    <div class="content-scroll scroll-54">
      <div class="container ph-16">

        <div class="pv-12 mt-16">
          <div class="tab-list-con after-none">
            <ul class="tab-type-b">
              <li class="active">아이디 찾기</li>
              <li class="">비밀번호 찾기</li>
            </ul>
          </div>
        </div>

        <!-- 아이디 찾기 : 시작 -->
        <div class="container">

          <div class="container pv-24 ta-c fs-16">
            아이디를 찾기 위해 휴대폰 번호를<br>인증해 주세요.
          </div>

          <!--입력필드 : 시작-->
          <div class="container mb-12">
            <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
            <div class="input-field-line-con identification active">
              <input type="text" placeholder="휴대폰 번호 입력" value="010-1234-5678">
              <button class="input-identification">인증번호 재전송</button>
            </div>
            <!-- 인풋  : 끝 -->
          </div>
          <!--입력필드 : 끝-->

           <!--입력필드 : 시작-->
           <div class="container mb-12">
            <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
            <div class="input-field-line-con">
              <input type="text" class="" placeholder="인증번호 입력" >
              <div class="input-certify-time">00:00</div>
            </div>
            <!-- 인풋  : 끝 -->
          </div>
          <!--입력필드 : 끝-->

          <div class="input-error-msg pt-0">
            * 인증번호가 올바르지 않습니다.
          </div>

          <div class="container pt-16">
            <!-- 입력값들어 왔을때에 opacity-06 클레스 제거 해 주세요! -->
            <button class="button-rectangle size-100 large bg-medium-grey opacity-06">아이디 찾기</button>
          </div>



        </div>
        <!-- 아이디 찾기 : 끝 -->

      </div>
    </div>
    <!-- 컨텐츠 스크롤 영역 :  끝 -->

   </div>
  <!-- 루트 엘리먼트 : 끝 -->

</body>
</html>
