<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge, chrome=1">
<title>공통!</title>
<!-- SEO: 검색 엔진 최적화 설정 -->
<meta name="description" content="푸드테크">
<meta name="keywords" content="푸드테크, ...">
<!-- 모바일 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../scss/import.css">
</head>
<body>

  <!-- 루트 엘리먼트 : 시작 -->
  <div class="root-wrap">

    <!-- 타이틀 바 : 시작 -->
    <div class="title-bar">
      <button class="button-history"><i class="ic24_arrow_l_bold ic_medium-grey"></i></button>
      <h3>새 사용자 등록</h3>
    </div>
    <!-- 타이틀 바 : 끝 -->

    <!-- 컨텐츠 스크롤 영역 : 시작 -->
    <div class="content-scroll scroll-54">
      <div class="container pa-16">

      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">사용자그룹</div>
      <!--입력필드 : 셀렉트 타입 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con select">
          <input type="text" class="" placeholder="사용자 그룹 선택" value="내부 배달자" readonly>
          <button class="input-select"></button>
        </div>
        <!-- 인풋  : 끝 -->
      </div>
      <!--입력필드 : 끝-->

      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">이름</div>
      <!--입력필드 : 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con value-check active">
          <input type="text" placeholder="한글, 영문 2~20자" value="">
        </div>
        <!-- 인풋  : 끝 -->
        <div class="input-error-msg">
          *  올바른 형식으로 입력해 주세요.
        </div>
      </div>
      <!--입력필드 : 끝-->

      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">아이디</div>
      <!--입력필드 : 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con value-check active">
          <input type="text" placeholder="아이디" value="">
          <button class="input-value-check">중복확인</button>
        </div>
        <!-- 인풋  : 끝 -->
        <div class="input-error-msg">
          *  올바른 형식으로 입력해 주세요.
          <div class="fc-blue">* 사용가능한 ID입니다.</div>
        </div>
      </div>
      <!--입력필드 : 끝-->

      <div class="container pv-12 fs-12 fw-500">비밀번호</div>

      <!--입력필드 : 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con active">
          <input type="password" class="" placeholder="비밀번호 입력" value="" >
        </div>
        <!-- 인풋  : 끝 -->
      </div>
      <!--입력필드 : 끝-->

      <!--입력필드 : 시작-->
      <div class="container">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con active">
          <input type="password" class="" placeholder="비밀번호 재입력" value="" >
        </div>
        <!-- 인풋  : 끝 -->
      </div>
      <!--입력필드 : 끝-->
      <div class="container pb-12">
        <div class="container pa-12 fs-12 fc-grey">
          영문/숫자/특수문자(!@#$%&*?) 중 2가지 이상 조합 10~20자
        </div>
        <div class="input-error-msg pt-0">
          *비밀번호가 올바르지 않습니다.
        </div>
      </div>


      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">연락처(휴대폰)</div>
      <!--입력필드 : 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con active">
          <input type="text" placeholder="숫자만 입력" value="">
        </div>
        <!-- 인풋  : 끝 -->
        <div class="input-error-msg">
          * 연락처를 입력해 주세요.
        </div>
      </div>
      <!--입력필드 : 끝-->


      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">이메일</div>

      <div class="dp-f align-items-center container mb-12">
        <div class="flex1">
          <!--입력필드 : 시작-->
          <div class="container">
            <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
            <div class="input-field-line-con">
              <input type="text" placeholder="이메일 입력" value="foodtech">
            </div>
            <!-- 인풋  : 끝 -->
          </div>
          <!--입력필드 : 끝-->
        </div>
        <span class="mh-6">@</span>
        <div class="flex1">
          <!--입력필드 : 셀렉트 타입 시작-->
          <div class="container">
            <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
            <div class="input-field-line-con select active">
              <input type="text" class="" placeholder="사용자 그룹 선택" value="gmail.com" readonly>
              <button class="input-select"></button>
            </div>
            <!-- 인풋  : 끝 -->
          </div>
          <!--입력필드 : 끝-->
        </div>
      </div>

      <div class="container pv-12 fs-12 fw-500 fc-medium-grey">사용여부</div>
      <!--입력필드 : 셀렉트 타입 시작-->
      <div class="container mb-12">
        <!-- 인풋  : 시작 // 값이 있거나 포커스 상태일때에 active 클래스 추가! -->
        <div class="input-field-line-con select">
          <input type="text" class="" placeholder="선택" value="사용" readonly>
          <button class="input-select"></button>
        </div>
        <!-- 인풋  : 끝 -->
      </div>
      <!--입력필드 : 끝-->


      <div class="container pt-16 pb-24">
        <button class="button-rectangle size-100 large bg-medium-grey">등록하기</button>
      </div>

      </div>
    </div>
    <!-- 컨텐츠 스크롤 영역 :  끝 -->

   </div>
  <!-- 루트 엘리먼트 : 끝 -->

</body>
</html>
