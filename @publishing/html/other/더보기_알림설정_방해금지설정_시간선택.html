<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge, chrome=1">
<title>공통!</title>
<!-- SEO: 검색 엔진 최적화 설정 -->
<meta name="description" content="푸드테크">
<meta name="keywords" content="푸드테크, ...">
<!-- 모바일 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../scss/import.css">
</head>
<body>

  <!-- 루트 엘리먼트 : 시작 -->
  <div class="root-wrap"></div>
  <!-- 루트 엘리먼트 : 끝 -->

  <!-- modal : 시작 -->
  <div class="modal-wrap ph-40">
    <div class="option-layer">
      <div class="container ta-r">
        <button class="ic24_close_bold ic_medium-grey"></button>
      </div>
      <div class="fs-16 ta-c fw-900 pb-16">
        시간을 선택하세요.
      </div>

      <!--- 컨텐츠 : 시작 -->
      <div class="option-layer-content">
        <div class="container ph-16">

          <div class="time-picker-wrap">
            <div class="time-picker-box">
              <div class="time-picker-scroll">
                <div class="time-picker-item"></div>
                <div class="time-picker-item">AM</div>
                <div class="time-picker-item">Pm</div>
                <div class="time-picker-item"></div>
              </div>
            </div>
            <div class="time-picker-box mh-6">
              <div class="time-picker-scroll">
                <div class="time-picker-item"></div>
                <div class="time-picker-item">01</div>
                <div class="time-picker-item">02</div>
                <div class="time-picker-item">03</div>
                <div class="time-picker-item">04</div>
                <div class="time-picker-item">05</div>
                <div class="time-picker-item">06</div>
                <div class="time-picker-item">07</div>
                <div class="time-picker-item">08</div>
                <div class="time-picker-item">09</div>
                <div class="time-picker-item">10</div>
                <div class="time-picker-item">11</div>
                <div class="time-picker-item">12</div>
                <div class="time-picker-item"></div>
              </div>
            </div>
            <div class="time-picker-box">
              <div class="time-picker-scroll">
                <div class="time-picker-item"></div>
                <div class="time-picker-item">00</div>
                <div class="time-picker-item">10</div>
                <div class="time-picker-item">20</div>
                <div class="time-picker-item">30</div>
                <div class="time-picker-item">40</div>
                <div class="time-picker-item">50</div>
                <div class="time-picker-item"></div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <!--- 컨텐츠 : 끝 -->

      <div class="dp-f container pt-16 align-items-center fs-16 fw-500">
        <button class="flex-shrink-none wd-85 ta-c fc-grey">취소</button>
        <button class="button-rectangle flex1 large bg-dark-grey ml-6">로그인</button>
      </div>

    </div>
  </div>
  <!-- modal : 끝 -->


</body>
</html>
