<meta name="description" content="푸드테크">

<body>

  <!-- 루트 엘리먼트 : 시작 -->

      <button class="button-history"><i class="ic24_arrow_l_bold ic_medium-grey"></i></button>
      <h3>알림 설정</h3>
      <button></button>
    </div>
    <!-- 타이틀 바 : 끝 -->

    <!-- 컨텐츠 스크롤 영역 : 시작 -->
    <div class="content-scroll scroll-54">
      <div class="container pa-16">


        <div class="container pv-12 fs-12 fw-500 fc-medium-grey">서비스 알림</div>
        <div class="container pv-14 bd-light-grey-b01">
          <div class="dp-f container align-items-center">
            <div class="flex1 fw-500 ellipsis">전체 알림</div>
            <div class="ml-at dp-if align-items-center">
              <label class="button-input pr-0 height-auto" for="a1">
                <span class="text fs-12 fc-blue">사용</span>
                <div class="button-switch">
                  <input type="checkbox" class="checkbox-switch" id="a1" checked>
                  <div class="knobs"></div><div class="layer"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="container pt-12 fs-12 fc-grey">
            주문 알림 포함 앱에서 전송하는 모든 알림에 대한 수신 여부를 설정합니다.
          </div>
          <div class="container bdr-8 pl-8 pt-8 pr-12 pb-12 bg-light-grey2 bd-light-grey mt-12">
            <div class="dp-f container align-items-center">
              <i class="ic24_info_circle_filled ic_dark-grey flex-shrink-none"></i>
              <span class="fs-14 fw-500 ml-4">디바이스 앱 알림이 꺼진 상태입니다.</span>
            </div>
            <div class="fs-12 fc-medium-grey pt-6">
              디바이스 알림이 꺼진 상태에서는 알림을 받으실 수 없습니다.
            </div>
            <div class="mt-24 ta-r">
              <button class="dp-if ml-at align-items-center">
                <span class="fs-12 fc-blue">디바이스 알림  설정</span>
                <i class="ic12_arrow_r ic_blue"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="container pv-14 bd-light-grey-b01 mt-24">

            <div class="flex1 fw-500 ellipsis">방해 금지</div>
            <div class="ml-at dp-if align-items-center">

                <span class="text fs-12 fc-grey">사용안함</span>
                <i class="ic24_arrow_r ic_grey"></i>
              </div>
            </div>
          </div>
          <div class="container pt-12 fs-12 fc-grey">
            설정한 시간동안 소리/진동 알림을 받지 않지 않습니다.

              <label class="button-input pr-0 height-auto" for="d1">
                <span class="text fs-12 fc-grey">사용안함</span>
                <div class="button-switch">
                  <input type="checkbox" class="checkbox-switch" id="d1">
                  <div class="knobs"></div><div class="layer"></div>
                </div>

            </div>

                  <div class="knobs"></div><div class="layer"></div>

            <div class="flex1 fw-500 ellipsis">날씨 정보 알림</div>
            <div class="ml-at dp-if align-items-center">
              <label class="button-input pr-0 height-auto" for="f1">
