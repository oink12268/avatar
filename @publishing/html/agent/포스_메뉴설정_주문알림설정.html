<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge, chrome=1">
<title>공통!</title>
<!-- SEO: 검색 엔진 최적화 설정 -->
<meta name="description" content="푸드테크">
<meta name="keywords" content="푸드테크, ...">
<!-- 모바일 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../scss/import.css">
</head>
<body>

  <!-- 루트 엘리먼트 : 시작 -->
  <div class="root-wrap tablet-size">

    <!-- 타이틀 바 : 시작 -->
    <div class="title-bar">
      <button class="button-history"><i class="ic24_arrow_l_bold ic_medium-grey"></i></button>
      <h3>배달앱 관리</h3>
      <button></button>
    </div>
    <!-- 타이틀 바 : 끝 -->

    <!-- 컨텐츠 스크롤 영역 : 시작 -->
    <div class="content-scroll scroll-127">
      <div class="container ph-16">

        <div class="pt-16 pb-12 fs-16 fw-900">알림음 설정</div>
        <div class="pb-12 fc-blue">새 주문이 들어오면 알림음으로 알려드려요</div>

        <div class="container pv-14 bd-light-grey-b01">
          <div class="dp-f container align-items-center">
            <div class="dp-f align-items-center flex1 fw-500 ellipsis">
              <div class="ellipsis">알림음 사용여부</div>
            </div>
            <div class="ml-at dp-if align-items-center flex-shrink-none">
              <label class="button-input pr-0 height-auto" for="a1">
                <span class="text fs-12 fc-blue">사용</span>
                <div class="button-switch">
                  <input type="checkbox" class="checkbox-switch" id="a1" checked>
                  <div class="knobs"></div><div class="layer"></div>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="container pv-14 bd-light-grey-b01">
          <div class="dp-f container align-items-center">
            <div class="dp-f align-items-center flex1 fw-500 ellipsis">
              <div class="ellipsis">알림음 횟수</div>
            </div>
            <div class="ml-at dp-if align-items-center flex-shrink-none">

              <button class="ic24_minus_circle_filled ic_dark-grey"></button>
              <div class="wd-60 ta-c">3</div>
              <button class="ic24_plus_circle_filled ic_dark-grey"></button>

            </div>
          </div>
        </div>

        <div class="container pv-14 bd-light-grey-b01">
          <div class="dp-f container align-items-center">
            <div class="dp-f align-items-center flex1 fw-500 ellipsis">
              <div class="dp-if align-items-center ellipsis">
                알림음 음량
                <i class="ic24_arrow_r_filled wh-18 ic_medium-grey bdr-12 bd-medium-grey ml-4"></i>
              </div>
            </div>
            <div class="ml-at dp-if align-items-center flex-shrink-none">

              <button class="ic24_minus_circle_filled ic_dark-grey"></button>
              <div class="wd-60 ta-c">100</div>
              <button class="ic24_plus_circle_filled ic_dark-grey"></button>

            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- 컨텐츠 스크롤 영역 :  끝 -->

    <!-- 버튼 영역 : 시작 -->
    <div class="dp-f align-items-center pa-16 bd-light-grey-t01">
      <button class="button-rectangle wd-90 bg-white">취소</button>
      <button class="button-rectangle flex1 bg-medium-grey">저장</button>
    </div>
    <!-- 버튼 영역 : 끝 -->

  </div>
  <!-- 루트 엘리먼트 : 끝 -->





</body>
</html>
