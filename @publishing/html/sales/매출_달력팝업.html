<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge, chrome=1">
<title>공통!</title>
<!-- SEO: 검색 엔진 최적화 설정 -->
<meta name="description" content="푸드테크">
<meta name="keywords" content="푸드테크, ...">
<!-- 모바일 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../scss/import.css">
</head>
<body>

  <!-- 루트 엘리먼트 : 시작 -->
  <div class="root-wrap"></div>
  <!-- 루트 엘리먼트 : 끝 -->

  <!-- modal : 시작 -->
  <div class="modal-wrap ph-40">
    <div class="option-layer">
      <div class="container ta-r">
        <button class="ic24_close_bold ic_medium-grey"></button>
      </div>
      <div class="fs-16 ta-c fw-900 pb-16">
        날짜선택
      </div>

      <!--- 컨텐츠 : 시작 -->
      <div class="option-layer-content">
        <div class="container ph-16">

          <!-- 달력 : 시작 -->
          <div class="calendar-wrap">
            <div class="calendar-controller">
              <button class="ic24_arrow_l_bold ic_medium-grey"></button>
              <div class="calendar-title">2022년 4월</div>
              <button class="ic24_arrow_r_bold ic_medium-grey"></button>
            </div>

            <div class="calendar-week-title">
              <div class="calendar-cell fc-red">일</div>
              <div class="calendar-cell">월</div>
              <div class="calendar-cell">화</div>
              <div class="calendar-cell">수</div>
              <div class="calendar-cell">목</div>
              <div class="calendar-cell">금</div>
              <div class="calendar-cell">토</div>
            </div>

            <!-- 공휴일 일때에 fc-red, 클래스 추가  ---->
            <div class="calendar-week">
              <div class="calendar-cell fc-red"><span>1</span></div>
              <div class="calendar-cell"><span>2</span></div>
              <div class="calendar-cell"><span>3</span></div>
              <div class="calendar-cell"><span>4</span></div>
              <div class="calendar-cell"><span>5</span></div>
              <div class="calendar-cell"><span>6</span></div>
              <div class="calendar-cell"><span>7</span></div>
            </div>

            <div class="calendar-week">
              <div class="calendar-cell fc-red"><span>8</span></div>
              <div class="calendar-cell"><span>9</span></div>
              <div class="calendar-cell active"><span>10</span></div>
              <div class="calendar-cell"><span>11</span></div>
              <div class="calendar-cell"><span>12</span></div>
              <div class="calendar-cell"><span>13</span></div>
              <div class="calendar-cell"><span>14</span></div>
            </div>

            <div class="calendar-week">
              <div class="calendar-cell fc-red"><span>15</span></div>
              <div class="calendar-cell"><span>16</span></div>
              <div class="calendar-cell"><span>17</span></div>
              <div class="calendar-cell"><span>18</span></div>
              <div class="calendar-cell"><span>19</span></div>
              <div class="calendar-cell"><span>20</span></div>
              <div class="calendar-cell"><span>21</span></div>
            </div>

            <div class="calendar-week">
              <div class="calendar-cell fc-red active"><span>22</span></div>
              <div class="calendar-cell"><span>23</span></div>
              <div class="calendar-cell"><span>24</span></div>
              <div class="calendar-cell"><span>25</span></div>
              <div class="calendar-cell"><span>26</span></div>
              <div class="calendar-cell"><span>27</span></div>
              <div class="calendar-cell"><span>28</span></div>
            </div>

            <div class="calendar-week">
              <div class="calendar-cell fc-red"><span>29</span></div>
              <div class="calendar-cell"><span>30</span></div>
              <div class="calendar-cell"><span>31</span></div>
              <div class="calendar-cell disabled"><span>1</span></div>
              <div class="calendar-cell disabled active"><span>2</span></div>
              <div class="calendar-cell disabled"><span>3</span></div>
              <div class="calendar-cell disabled"><span>4</span></div>
            </div>

          </div>
          <!-- 달력 : 끝 -->



        </div>
      </div>
      <!--- 컨텐츠 : 끝 -->

    </div>
  </div>
  <!-- modal : 끝 -->


</body>
</html>
